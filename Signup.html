        <script>
            function loginValidation()
            {
                var uname=document.myform.username.value;
                var uemail=document.myform.mail.value;
                var phone=document.myform.personal.value;
                var p1=document.myform.pass.value;
                var p2=document.myform.pas.value;
                if(uname==null || uname=="")
                {
                alert("Enter valid user name");
                return false;
               }
               if(uemail==null || uemail=="")
               {
                alert("Enter mail Id");
                return false;
               }

                alert("Enter phone number");

               }
               if(p1==""|| p1==null ){
                    alert("Enter password to create");
                    return false;
                }
                if( p2=="" || p2==null){
                    alert("Re-Enter password to create");
                    return false;
                }
                if(p1!==p2)
                {
                    alert("Enter password correctly");
                    return false;
                }
               const radioButtons=document.getElementsByName('gender');
                let checkedButton=false;
                for(let i=0;i<radioButtons.length;i++)
                {
                 if(radioButtons[i].checked)
                {
                   checkedButton=true;
                   break;
               }
                }
                if(!checkedButton)
                {
                    alert("select gender");
                    return false;
                }
                        
             return true;
            }
